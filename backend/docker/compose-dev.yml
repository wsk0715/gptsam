name: gptsam-dev
services:
  app:
    build: ..
    image: gptsam-app:v1
    container_name: app
    depends_on:
      - mysql
    env_file:
      - .env.dev
    volumes:
      - /home/ubuntu/gptsam/backend/app/dev/logs:/app/dev/logs
    ports:
      - "8080:8080"

  mysql:
    image: mysql:8.4.4
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD_DEV}
      MYSQL_DATABASE: ${DB_NAME_DEV}
    ports:
      - "23306:3306"
